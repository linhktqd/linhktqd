# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Linh Duong The"
resume_title:                   "Java Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "linhktqd54@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
# resume_contact_telephone:       "555-7334"
resume_contact_address:         "Nam Tu Liem - Ha Noi"

resume_header_contact_info:     "Me Tri Ha - Nam Tu Liem â€¢ linhktqd54@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am passionate about discovering new technologies and staying up to date with the latest development trends in the industry. I eagerly look forward to the opportunity of working in a motivating environment and contributing to the development of cutting-edge software solutions.</p>
<p>In particular, I highly value teamwork and effective communication. I am always willing to share my knowledge and skills, and I constantly strive to learn from my colleagues and expand my professional network.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

